apiVersion: v1
kind: Service
metadata:
  name: kubot-svc
  labels:
    app: {{ template "kubot.name" . }}
    chart: {{ template "kubot.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.internalPort }}
      targetPort: {{ .Values.service.externalPort }}
      protocol: TCP
      name: http
  selector:
    app: {{ template "kubot.name" . }}
    release: {{ .Release.Name }}
